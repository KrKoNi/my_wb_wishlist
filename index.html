<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --bg1: #fdfbfb;
            --bg2: #ebedee;
            --pattern-opacity: 0.05;
            --pattern-size: 20px;
            --accent-color: #ff9a9e;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            position: relative;
            transition: background 1s ease;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: var(--bg-pattern, none);
            background-size: var(--pattern-size) var(--pattern-size);
            opacity: var(--pattern-opacity);
            color: var(--accent-color, #ccc);
            pointer-events: none;
            z-index: -1;
            transition: background-image 1s ease, background-size 1s ease, color 1s ease;
        }

        /* "–ú–∏–ª–µ–Ω—å–∫–∏–µ –ø—Ä–∏–∫–æ–ª—é—à–∫–∏" - –ø–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            font-size: 24px;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(10deg); }
            66% { transform: translate(-20px, 20px) rotate(-10deg); }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å —Å—Ç–æ–ª–∞ */
        #wishlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 40px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            width: 150px;
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            border-radius: 4px; /* –ß—É—Ç—å —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è –∫–∞–∫ —É —Ñ–æ—Ç–æ */
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg) !important;
            z-index: 10;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .photo-frame {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            margin-bottom: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .caption {
            font-family: 'Courier New', Courier, monospace; /* –®—Ä–∏—Ñ—Ç –∫–∞–∫ —É –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏ */
            font-weight: bold;
            font-size: 13px;
            color: #333;
            line-height: 1.2;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* UI —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .ui-panel {
            max-width: 450px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.5);
        }

        input {
            padding: 12px 18px;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            margin: 0;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }
        input:focus { border-color: #a8edea; box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.3); }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-label {
            font-size: 12px;
            color: #777;
            margin-left: 10px;
            font-weight: bold;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            color: white;
            font-size: 14px;
        }

        .btn-add { background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: #fff; text-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .btn-save { background: linear-gradient(45deg, #a18cd1, #fbc2eb); margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; }
        .btn-share { background: linear-gradient(45deg, #84fab0, #8fd3f4); margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; color: #444; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }
        .btn:active { transform: translateY(0); }

        .btn-clear {
            background: none; border: none; color: #999; font-size: 11px; margin-top: 10px; cursor: pointer;
            text-decoration: underline;
        }


        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ */
        .delete-x {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .polaroid:hover .delete-x { opacity: 1; }

    </style>
</head>

<body x-data="app()">

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–µ–∫–æ—Ä–∞—Ü–∏–π -->
<template x-for="dec in decorations">
    <div class="decoration" :style="`top: ${dec.top}%; left: ${dec.left}%; animation-delay: ${dec.delay}s;`" x-text="dec.emoji"></div>
</template>

<div class="ui-panel">
    <h2 style="margin: 0 0 15px 0; font-weight: 800; background: -webkit-linear-gradient(45deg, #333, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        ‚ú® Birthday Wishlist
    </h2>

    <div class="input-group">
        <label class="input-label">–ß—Ç–æ –ø–æ–¥–∞—Ä–∏—Ç—å?</label>
        <input x-model="newItem.name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä. Dyson Airwrap)" @keyup.enter="addItem()" />

        <label class="input-label">–°—Å—ã–ª–∫–∞ –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª (WB/Ozon)</label>
        <input x-model="newItem.link" placeholder="–ê—Ä—Ç–∏–∫—É–ª –∏–ª–∏ https://..." @input.debounce.500ms="tryExtractImage(true)" @paste="setTimeout(() => tryExtractImage(true), 100)" />

        <label class="input-label">–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞</label>
        <div style="display: flex; gap: 8px;">
            <input type="file" id="fileInput" @change="handleFileUpload($event)" style="display: none;" accept="image/*" />
            <button class="btn btn-save" style="margin: 0; flex: 1; font-size: 12px; border-radius: 10px;" @click="document.getElementById('fileInput').click()">
                üìÅ –§–∞–π–ª
            </button>
            <button class="btn btn-add" style="margin: 0; flex: 1; font-size: 12px; background: linear-gradient(45deg, #a8edea, #fed6e3); color: #444; border-radius: 10px;" @click="tryExtractImage()">
                üîç –ò–∑–≤–ª–µ—á—å
            </button>
        </div>
        <div x-show="newItem.img" style="margin-top: 10px; display: flex; align-items: center; gap: 10px; padding: 8px; background: #f9f9f9; border-radius: 12px; border: 1px solid #eee;">
            <img :src="newItem.img" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;" />
            <div style="flex: 1; font-size: 11px; color: #4caf50; display: flex; align-items: center; justify-content: space-between;">
                <span>‚úÖ –§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ</span>
                <span style="cursor: pointer; text-decoration: underline; color: #999;" @click="newItem.img = ''; newItem.imgName = ''">—É–¥–∞–ª–∏—Ç—å</span>
            </div>
        </div>
    </div>

    <button class="btn btn-add" @click="addItem()" style="width: 100%; margin-top: 5px;">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>

    <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center; align-items: center; flex-wrap: wrap; border-top: 1px solid #eee; padding-top: 10px;">
        <button class="btn btn-save" @click="saveScreenshot()" :disabled="takingScreenshot">
            <span x-text="takingScreenshot ? 'üì∏ –°–Ω–∏–º–∞—é...' : 'üì∏ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π'"></span>
        </button>
        <button class="btn btn-share" @click="shareList()">
            <span>üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å—Å—ã–ª–∫–æ–π</span>
        </button>
        <button class="btn-clear" @click="resetList()" x-show="items.length > 0">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
    </div>
</div>

<div id="wishlist-container">
    <template x-if="items.length === 0">
        <div style="color: #999; margin-top: 30px; font-style: italic;">
            –°–ø–∏—Å–æ–∫ –ø—É—Å—Ç. –°–∞–º–æ–µ –≤—Ä–µ–º—è –Ω–∞–º–µ–∫–Ω—É—Ç—å –Ω–∞ –ø–æ–¥–∞—Ä–∫–∏...
        </div>
    </template>

    <template x-for="item in items" :key="item.id">
        <div
                class="polaroid"
                :style="`transform: rotate(${item.rotation}deg) translateY(${item.offsetY}px)`"
                @click="if(item.link) window.open(item.link.startsWith('http') ? item.link : 'https://www.wildberries.ru/catalog/' + item.link + '/detail.aspx', '_blank')"
                :title="item.link ? '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å' : ''"
        >
            <div class="delete-x" @click.stop="removeItem(item.id)">‚úï</div>

            <div class="photo-frame">
                <img class="photo-img" :src="item.img" crossorigin="anonymous" alt="Gift">
            </div>

            <div class="caption" x-text="item.name"></div>

</div>

<script>
    function app() {
        return {
            items: [],
            newItem: {
                name: '',
                link: '',
                img: '',
                imgName: '',
                category: '',
                colorHint: ''
            },
            decorations: [],
            isUpdatingBackground: false,
            takingScreenshot: false,

            init() {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ URL
                const urlParams = new URLSearchParams(window.location.search);
                const sharedData = urlParams.get('data');
                
                let initialItems = [];
                const saved = localStorage.getItem('wishlist_data_v2') || localStorage.getItem('ai_wishlist_data');
                if (saved) {
                    try {
                        initialItems = JSON.parse(saved);
                    } catch(e) { console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è'); }
                }

                if (sharedData) {
                    try {
                        const decoded = JSON.parse(decodeURIComponent(escape(atob(sharedData))));
                        if (Array.isArray(decoded) && decoded.length > 0) {
                            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –≤ URL –æ—Ç–ª–∏—á–∞—é—Ç—Å—è –æ—Ç –ª–æ–∫–∞–ª—å–Ω—ã—Ö, —Å–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                            if (JSON.stringify(decoded) !== JSON.stringify(initialItems)) {
                                if (confirm('–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏—à–ª–∏—Å—Ç –ø–æ —Å—Å—ã–ª–∫–µ? (–í–∞—à —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω)')) {
                                    this.items = decoded;
                                } else {
                                    this.items = initialItems;
                                }
                            } else {
                                this.items = decoded;
                            }
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL', e);
                        this.items = initialItems;
                    }
                } else {
                    this.items = initialItems;
                }

                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–æ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                this.updateBackground();

                this.$watch('items', (val) => {
                    const json = JSON.stringify(val);
                    localStorage.setItem('wishlist_data_v2', json);
                    this.updateUrl(val);
                    this.updateBackground();
                });

                // –ü–µ—Ä–≤–∏—á–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ, –µ—Å–ª–∏ –≤ URL –ø—É—Å—Ç–æ
                if (!sharedData && this.items.length > 0) {
                    this.updateUrl(this.items);
                }
            },

            async updateBackground() {
                if (this.items.length === 0) {
                    document.documentElement.style.setProperty('--bg1', '#fdfbfb');
                    document.documentElement.style.setProperty('--bg2', '#ebedee');
                    document.documentElement.style.setProperty('--bg-pattern', 'none');
                    this.decorations = [];
                    return;
                }

                if (this.isUpdatingBackground) return;
                this.isUpdatingBackground = true;

                try {
                    // –°–æ–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏–∑ –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
                    const context = this.items.map(i => `${i.name} (${i.category}, ${i.colorHint})`).join(', ');
                    
                    // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å –∫ –ò–ò
                    const prompt = `Based on these gifts: "${context}", suggest a color theme and style. 
                    Return ONLY a JSON object: 
                    {"c1": "#hex", "c2": "#hex", "pattern": "dots|grid|stripes|waves", "emojis": ["emoji1", "emoji2"]}`;
                    
                    const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?json=true`);
                    const data = await response.json();

                    if (data && data.c1) {
                        document.documentElement.style.setProperty('--bg1', data.c1);
                        document.documentElement.style.setProperty('--bg2', data.c2 || data.c1);
                        
                        // –ü—ã—Ç–∞–µ–º—Å—è —Å–¥–µ–ª–∞—Ç—å —Ü–≤–µ—Ç —É–∑–æ—Ä–∞ —á—É—Ç—å —Ç–µ–º–Ω–µ–µ/–Ω–∞—Å—ã—â–µ–Ω–Ω–µ–µ –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏
                        const accent = data.c1;
                        document.documentElement.style.setProperty('--accent-color', accent);
                        
                        let pattern = 'none';
                        let size = '20px';
                        
                        if (data.pattern === 'dots') {
                            pattern = `radial-gradient(currentColor 0.5px, transparent 0.5px)`;
                            size = '20px';
                        } else if (data.pattern === 'grid') {
                            pattern = `linear-gradient(currentColor 0.5px, transparent 0.5px), linear-gradient(90deg, currentColor 0.5px, transparent 0.5px)`;
                            size = '30px';
                        } else if (data.pattern === 'stripes') {
                            pattern = `repeating-linear-gradient(45deg, currentColor 0, currentColor 1px, transparent 0, transparent 50%)`;
                            size = '15px';
                        } else if (data.pattern === 'waves') {
                            pattern = `radial-gradient(circle at 100% 150%, currentColor 24%, white 25%, white 28%, currentColor 29%, currentColor 36%, white 36%, white 40%, transparent 40%), radial-gradient(circle at 0 150%, currentColor 24%, white 25%, white 28%, currentColor 29%, currentColor 36%, white 36%, white 40%, transparent 40%)`;
                            size = '40px';
                        }

                        document.documentElement.style.setProperty('--bg-pattern', pattern);
                        document.documentElement.style.setProperty('--pattern-size', size);

                        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–µ–∫–æ—Ä–∞—Ü–∏–∏
                        if (data.emojis && Array.isArray(data.emojis)) {
                            this.decorations = data.emojis.slice(0, 5).map(emoji => ({
                                emoji,
                                top: Math.random() * 80 + 10,
                                left: Math.random() * 80 + 10,
                                delay: Math.random() * 5
                            }));
                        }
                    }
                } catch (e) {
                    console.error('AI Background update failed, using fallback', e);
                    this.fallbackBackground();
                } finally {
                    this.isUpdatingBackground = false;
                }
            },

            fallbackBackground() {
                const lastItem = this.items[this.items.length - 1];
                const category = (lastItem?.category || '').toLowerCase();
                const colorHint = (lastItem?.colorHint || '').toLowerCase();

                let c1 = '#fdfbfb', c2 = '#ebedee', pattern = 'none';

                if (category.includes('–∫–æ—Å–º–µ—Ç–∏–∫–∞') || category.includes('–∫—Ä–∞—Å–æ—Ç–∞') || colorHint.includes('—Ä–æ–∑–æ–≤—ã–π')) {
                    c1 = '#fff1f2'; c2 = '#ffe4e6';
                    pattern = 'radial-gradient(#fda4af 0.5px, transparent 0.5px)';
                } else if (category.includes('—ç–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞') || category.includes('—Ç–µ—Ö–Ω–∏–∫–∞') || category.includes('—Ñ–æ—Ç–æ')) {
                    c1 = '#f0f9ff'; c2 = '#e0f2fe';
                    pattern = 'linear-gradient(#bae6fd 0.5px, transparent 0.5px), linear-gradient(90deg, #bae6fd 0.5px, transparent 0.5px)';
                } else {
                    c1 = '#fafaf9'; c2 = '#f5f5f4';
                    pattern = 'none';
                }

                document.documentElement.style.setProperty('--bg1', c1);
                document.documentElement.style.setProperty('--bg2', c2);
                document.documentElement.style.setProperty('--bg-pattern', pattern);
            },

            updateUrl(items) {
                try {
                    const url = new URL(window.location.href);
                    if (items.length > 0) {
                        const dataStr = JSON.stringify(items);
                        const base64 = btoa(unescape(encodeURIComponent(dataStr)));
                        if (base64.length < 8000) {
                            url.searchParams.set('data', base64);
                        } else {
                            url.searchParams.delete('data');
                        }
                    } else {
                        url.searchParams.delete('data');
                    }
                    window.history.replaceState({}, document.title, url.toString());
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ URL:', e);
                }
            },

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                this.newItem.imgName = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.newItem.img = e.target.result;
                };
                reader.readAsDataURL(file);
            },

            async tryExtractImage(silent = false) {
                const link = this.newItem.link.trim();
                if (!link) {
                    if (!silent) alert('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª WB –≤ –ø–æ–ª–µ –≤—ã—à–µ');
                    return;
                }

                const wbMatch = link.match(/(\d{5,12})/);
                if (wbMatch) {
                    const article = wbMatch[1];
                    this.newItem.img = this.getWbImage(article);

                    // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
                    try {
                        const card = await this.getWbCard(article);
                        this.newItem.name = card.imt_name;
                        this.newItem.category = card.subj_root_name || card.subj_name || '';
                        this.newItem.colorHint = card.nm_colors_names || '';
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–∞–∑–≤–∞–Ω–∏—è WB:', e);
                    }
                    return;
                }

                if (link.match(/\.(jpeg|jpg|gif|png|webp)/i)) {
                    this.newItem.img = link;
                    return;
                }
