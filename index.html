<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --bg1: #fdfbfb;
            --bg2: #ebedee;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            transition: background 0.8s ease;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å —Å—Ç–æ–ª–∞ */
        #wishlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 40px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            width: 150px;
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            border-radius: 4px; /* –ß—É—Ç—å —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è –∫–∞–∫ —É —Ñ–æ—Ç–æ */
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg) !important;
            z-index: 10;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .photo-frame {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            margin-bottom: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .caption {
            font-family: 'Courier New', Courier, monospace; /* –®—Ä–∏—Ñ—Ç –∫–∞–∫ —É –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏ */
            font-weight: bold;
            font-size: 13px;
            color: #333;
            line-height: 1.2;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* UI —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .ui-panel {
            max-width: 450px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.5);
        }

        input {
            padding: 12px 18px;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            margin: 0;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }
        input:focus { border-color: #a8edea; box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.3); }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-label {
            font-size: 12px;
            color: #777;
            margin-left: 10px;
            font-weight: bold;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            color: white;
            font-size: 14px;
        }

        .btn-add { background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: #fff; text-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .btn-save { background: linear-gradient(45deg, #a18cd1, #fbc2eb); margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; }
        .btn-share { background: linear-gradient(45deg, #84fab0, #8fd3f4); margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; color: #444; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }
        .btn:active { transform: translateY(0); }

        .btn-clear {
            background: none; border: none; color: #999; font-size: 11px; margin-top: 10px; cursor: pointer;
            text-decoration: underline;
        }


        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ */
        .delete-x {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .polaroid:hover .delete-x { opacity: 1; }

    </style>
</head>

<body x-data="app()">

<div class="ui-panel">
    <h2 style="margin: 0 0 15px 0; font-weight: 800; background: -webkit-linear-gradient(45deg, #333, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        ‚ú® Birthday Wishlist
    </h2>

    <div class="input-group">
        <label class="input-label">–ß—Ç–æ –ø–æ–¥–∞—Ä–∏—Ç—å?</label>
        <input x-model="newItem.name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä. Dyson Airwrap)" @keyup.enter="addItem()" />

        <label class="input-label">–°—Å—ã–ª–∫–∞ –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª (WB/Ozon)</label>
        <input x-model="newItem.link" placeholder="–ê—Ä—Ç–∏–∫—É–ª –∏–ª–∏ https://..." @input.debounce.500ms="tryExtractImage(true)" @paste="setTimeout(() => tryExtractImage(true), 100)" />

        <label class="input-label">–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞</label>
        <div style="display: flex; gap: 8px;">
            <input type="file" id="fileInput" @change="handleFileUpload($event)" style="display: none;" accept="image/*" />
            <button class="btn btn-save" style="margin: 0; flex: 1; font-size: 12px; border-radius: 10px;" @click="document.getElementById('fileInput').click()">
                üìÅ –§–∞–π–ª
            </button>
            <button class="btn btn-add" style="margin: 0; flex: 1; font-size: 12px; background: linear-gradient(45deg, #a8edea, #fed6e3); color: #444; border-radius: 10px;" @click="tryExtractImage()">
                üîç –ò–∑–≤–ª–µ—á—å
            </button>
        </div>
        <div x-show="newItem.img" style="margin-top: 10px; display: flex; align-items: center; gap: 10px; padding: 8px; background: #f9f9f9; border-radius: 12px; border: 1px solid #eee;">
            <img :src="newItem.img" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;" />
            <div style="flex: 1; font-size: 11px; color: #4caf50; display: flex; align-items: center; justify-content: space-between;">
                <span>‚úÖ –§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ</span>
                <span style="cursor: pointer; text-decoration: underline; color: #999;" @click="newItem.img = ''; newItem.imgName = ''">—É–¥–∞–ª–∏—Ç—å</span>
            </div>
        </div>
    </div>

    <button class="btn btn-add" @click="addItem()" style="width: 100%; margin-top: 5px;">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>

    <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center; align-items: center; flex-wrap: wrap; border-top: 1px solid #eee; padding-top: 10px;">
        <button class="btn btn-save" @click="saveScreenshot()" :disabled="takingScreenshot">
            <span x-text="takingScreenshot ? 'üì∏ –°–Ω–∏–º–∞—é...' : 'üì∏ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π'"></span>
        </button>
        <button class="btn btn-share" @click="shareList()">
            <span>üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å—Å—ã–ª–∫–æ–π</span>
        </button>
        <button class="btn-clear" @click="resetList()" x-show="items.length > 0">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
    </div>
</div>

<div id="wishlist-container">
    <template x-if="items.length === 0">
        <div style="color: #999; margin-top: 30px; font-style: italic;">
            –°–ø–∏—Å–æ–∫ –ø—É—Å—Ç. –°–∞–º–æ–µ –≤—Ä–µ–º—è –Ω–∞–º–µ–∫–Ω—É—Ç—å –Ω–∞ –ø–æ–¥–∞—Ä–∫–∏...
        </div>
    </template>

    <template x-for="item in items" :key="item.id">
        <div
                class="polaroid"
                :style="`transform: rotate(${item.rotation}deg) translateY(${item.offsetY}px)`"
                @click="if(item.link) window.open(item.link.startsWith('http') ? item.link : 'https://www.wildberries.ru/catalog/' + item.link + '/detail.aspx', '_blank')"
                :title="item.link ? '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å' : ''"
        >
            <div class="delete-x" @click.stop="removeItem(item.id)">‚úï</div>

            <div class="photo-frame">
                <img class="photo-img" :src="item.img" crossorigin="anonymous" alt="Gift">
            </div>

            <div class="caption" x-text="item.name"></div>
        </div>
    </template>
</div>

<script>
    function app() {
        return {
            items: [],
            newItem: {
                name: '',
                link: '',
                img: '',
                imgName: ''
            },
            takingScreenshot: false,

            init() {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ URL
                const urlParams = new URLSearchParams(window.location.search);
                const sharedData = urlParams.get('data');
                if (sharedData) {
                    try {
                        const decoded = JSON.parse(decodeURIComponent(escape(atob(sharedData))));
                        if (Array.isArray(decoded) && decoded.length > 0) {
                            if (confirm('–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏—à–ª–∏—Å—Ç –ø–æ —Å—Å—ã–ª–∫–µ? (–í–∞—à —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω)')) {
                                this.items = decoded;
                                // –û—á–∏—â–∞–µ–º URL –æ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                                window.history.replaceState({}, document.title, window.location.pathname);
                            }
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–±–æ—Ä–µ –æ–±—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö', e);
                    }
                }

                const saved = localStorage.getItem('wishlist_data_v2') || localStorage.getItem('ai_wishlist_data');
                if (saved) {
                    try {
                        this.items = JSON.parse(saved);
                    } catch(e) { console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è'); }
                }

                this.$watch('items', (val) => {
                    localStorage.setItem('wishlist_data_v2', JSON.stringify(val));
                });
            },

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                this.newItem.imgName = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.newItem.img = e.target.result;
                };
                reader.readAsDataURL(file);
            },

            async tryExtractImage(silent = false) {
                const link = this.newItem.link.trim();
                if (!link) {
                    if (!silent) alert('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª WB –≤ –ø–æ–ª–µ –≤—ã—à–µ');
                    return;
                }

                const wbMatch = link.match(/(\d{5,12})/);
                if (wbMatch) {
                    const article = wbMatch[1];
                    this.newItem.img = this.getWbImage(article);

                    // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
                    try {
                        this.newItem.name = await this.getWbName(article);
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–∞–∑–≤–∞–Ω–∏—è WB:', e);
                    }
                    return;
                }

                if (link.match(/\.(jpeg|jpg|gif|png|webp)/i)) {
                    this.newItem.img = link;
                    return;
                }

                if (!silent) alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∞—Ä—Ç–∏–∫—É–ª WB –∏–ª–∏ –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–æ—Ç–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª.');
            },

            getWbImage(article) {
                const vol = Math.floor(article / 100000);
                const part = Math.floor(article / 1000);
                let basket = '01';
                if (vol >= 0 && vol <= 143) basket = '01';
                else if (vol >= 144 && vol <= 287) basket = '02';
                else if (vol >= 288 && vol <= 431) basket = '03';
                else if (vol >= 432 && vol <= 719) basket = '04';
                else if (vol >= 720 && vol <= 1007) basket = '05';
                else if (vol >= 1008 && vol <= 1061) basket = '06';
                else if (vol >= 1062 && vol <= 1115) basket = '07';
                else if (vol >= 1116 && vol <= 1169) basket = '08';
                else if (vol >= 1170 && vol <= 1313) basket = '09';
                else if (vol >= 1314 && vol <= 1601) basket = '10';
                else if (vol >= 1602 && vol <= 1655) basket = '11';
                else if (vol >= 1656 && vol <= 1919) basket = '12';
                else if (vol >= 1920 && vol <= 2045) basket = '13';
                else if (vol >= 2046 && vol <= 2189) basket = '14';
                else if (vol >= 2190 && vol <= 2405) basket = '15';
                else if (vol >= 2406 && vol <= 2621) basket = '16';
                else if (vol >= 2622 && vol <= 2837) basket = '17';
                else if (vol >= 2838 && vol <= 3053) basket = '18';
                else if (vol >= 3054 && vol <= 3269) basket = '19';
                else basket = '20';

                return `https://basket-${basket}.wbcontent.net/vol${vol}/part${part}/${article}/images/big/1.webp`;
            },

            async getWbName(article) {
                const vol = Math.floor(article / 100000);
                const part = Math.floor(article / 1000);
                let basket = '01';
                if (vol >= 0 && vol <= 143) basket = '01';
                else if (vol >= 144 && vol <= 287) basket = '02';
                else if (vol >= 288 && vol <= 431) basket = '03';
                else if (vol >= 432 && vol <= 719) basket = '04';
                else if (vol >= 720 && vol <= 1007) basket = '05';
                else if (vol >= 1008 && vol <= 1061) basket = '06';
                else if (vol >= 1062 && vol <= 1115) basket = '07';
                else if (vol >= 1116 && vol <= 1169) basket = '08';
                else if (vol >= 1170 && vol <= 1313) basket = '09';
                else if (vol >= 1314 && vol <= 1601) basket = '10';
                else if (vol >= 1602 && vol <= 1655) basket = '11';
                else if (vol >= 1656 && vol <= 1919) basket = '12';
                else if (vol >= 1920 && vol <= 2045) basket = '13';
                else if (vol >= 2046 && vol <= 2189) basket = '14';
                else if (vol >= 2190 && vol <= 2405) basket = '15';
                else if (vol >= 2406 && vol <= 2621) basket = '16';
                else if (vol >= 2622 && vol <= 2837) basket = '17';
                else if (vol >= 2838 && vol <= 3053) basket = '18';
                else if (vol >= 3054 && vol <= 3269) basket = '19';
                else basket = '20';
                const body = await fetch(`https://basket-${basket}.wbcontent.net/vol${vol}/part${part}/${article}/info/ru/card.json`).then(r => r.json());
                const fullName = body.imt_name;
                return fullName;
            },

            addItem() {
                const name = this.newItem.name.trim();
                if (!name) {
                    alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
                    return;
                }

                const rotation = (Math.random() * 12 - 6).toFixed(1);
                const offsetY = Math.floor(Math.random() * 20);

                this.items.push({
                    id: Date.now(),
                    name: name,
                    link: this.newItem.link.trim(),
                    img: this.newItem.img || 'https://via.placeholder.com/150?text=No+Photo',
                    rotation: rotation,
                    offsetY: offsetY
                });

                this.newItem = { name: '', link: '', img: '', imgName: '' };
                const fInput = document.getElementById('fileInput');
                if (fInput) fInput.value = '';
            },

            removeItem(id) {
                this.items = this.items.filter(i => i.id !== id);
            },

            resetList() {
                if(confirm('–£–¥–∞–ª–∏—Ç—å –≤–µ—Å—å –≤–∏—à–ª–∏—Å—Ç?')) {
                    this.items = [];
                }
            },

            saveScreenshot() {
                this.takingScreenshot = true;
                const element = document.getElementById('wishlist-container');

                setTimeout(() => {
                    html2canvas(element, {
                        backgroundColor: '#fdfbfb',
                        scale: 2,
                        useCORS: true,
                        allowTaint: false,
                        logging: false
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = 'my-wishlist.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        this.takingScreenshot = false;
                    }).catch(err => {
                        console.error('–û—à–∏–±–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞:', err);
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞.');
                        this.takingScreenshot = false;
                    });
                }, 100);
            },

            shareList() {
                if (this.items.length === 0) {
                    alert('–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ —Å–ø–∏—Å–æ–∫');
                    return;
                }

                try {
                    // –ö–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Base64. 
                    // –î–ª—è URL –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å btoa(unescape(encodeURIComponent(str))) –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∫–∏—Ä–∏–ª–ª–∏—Ü—ã
                    const dataStr = JSON.stringify(this.items);
                    const base64 = btoa(unescape(encodeURIComponent(dataStr)));
                    
                    const url = new URL(window.location.href);
                    url.searchParams.set('data', base64);
                    
                    const shareUrl = url.toString();

                    if (shareUrl.length > 8000) {
                        alert('–°–ø–∏—Å–æ–∫ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ —á–µ—Ä–µ–∑ —Å—Å—ã–ª–∫—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É–¥–∞–ª–∏—Ç—å –ø–∞—Ä—É —Ç–æ–≤–∞—Ä–æ–≤.');
                        return;
                    }

                    navigator.clipboard.writeText(shareUrl).then(() => {
                        alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    }).catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏:', err);
                        // –§–æ–ª–±—ç–∫ –µ—Å–ª–∏ clipboard API –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª
                        prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é:', shareUrl);
                    });
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏:', e);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Å—Å—ã–ª–∫—É.');
                }
            }
        };
    }
</script>
</body>
</html>
