    <style>
        :root {
            --bg1: #fdfbfb;
            --bg2: #ebedee;
            --pattern-opacity: 0.05;
            --pattern-size: 20px;
            --accent-color: #ff9a9e;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            position: relative;
            transition: background 1s ease;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: var(--bg-pattern, none);
            background-size: var(--pattern-size) var(--pattern-size);
            opacity: var(--pattern-opacity);
            color: var(--accent-color, #ccc);
            pointer-events: none;
            z-index: -1;
            transition: background-image 1s ease, background-size 1s ease, color 1s ease;
        }

        /* "–ú–∏–ª–µ–Ω—å–∫–∏–µ –ø—Ä–∏–∫–æ–ª—é—à–∫–∏" - –ø–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            font-size: 28px;
            opacity: 0.4;
            animation: float 12s infinite ease-in-out;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            will-change: transform;
        }

        .decoration-glow {
            position: fixed;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--accent-color, #ff9a9e) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.15;
            filter: blur(50px);
            animation: pulse-glow 10s infinite alternate;
            will-change: transform, opacity;
        }

        .bg-sparkle {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.5); }
        }

        @keyframes pulse-glow {
            0% { transform: scale(1) translate(0, 0); opacity: 0.05; }
            100% { transform: scale(1.8) translate(30px, 40px); opacity: 0.15; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -60px) rotate(15deg); }
            66% { transform: translate(-30px, 30px) rotate(-15deg); }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å —Å—Ç–æ–ª–∞ */
        #wishlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            width: 160px;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            position: relative;
            cursor: pointer;
            border-radius: 2px;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) backwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.9) rotate(-10deg) !important; }
            to { opacity: 1; transform: translateY(0) scale(1) rotate(var(--rot)) !important; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç "–ø–ª—é—à–µ–≤–æ—Å—Ç–∏" –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .polaroid.squish {
            animation: squish 0.4s ease-out;
        }

        @keyframes squish {
            0% { transform: scale(1.1) rotate(0deg); }
            30% { transform: scale(0.9, 1.1) rotate(-2deg); }
            60% { transform: scale(1.1, 0.9) rotate(2deg); }
            100% { transform: scale(1.1) rotate(0deg); }
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            animation: wobble 2s infinite ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: scale(1.1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-1deg); }
            75% { transform: scale(1.1) rotate(1deg); }
        }

        .photo-frame {
            width: 100%;
            height: 150px;
            background: #fdfdfd;

            display: flex;
            align-items: center;

            border: 1px solid #f0f0f0;
        }

        .photo-img {

            display: block;
        }

        .caption {

        /* UI —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .ui-panel {

        @keyframes panelFloat {

            50% { transform: translateY(-10px); }
        }

        input {

            border: 2px solid #e0e0e0;
            margin: 0;
            font-size: 14px;
            width: 100%;

        }
        input:focus { border-color: #a8edea; box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.3); }

        .input-group {

        .input-label {

        .btn {

        .btn-add { background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: #fff; text-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .btn-save { background: linear-gradient(45deg, #a18cd1, #fbc2eb); margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; }
        .btn-share { background: linear-gradient(45deg, #84fab0, #8fd3f4); margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; color: #444; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }

        .btn-clear {
            background: none; border: none; color: #999; font-size: 11px; margin-top: 10px; cursor: pointer;

        }


        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ */
        .delete-x {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4d4d;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 14px;
            line-height: 24px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .polaroid:hover .delete-x { opacity: 1; z-index: 200; }

        .polaroid:active { transform: scale(0.98) !important; }

        .edit-btn {
            position: absolute;
            top: -8px;
            left: -8px;
            background: #a18cd1;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 14px;
            line-height: 24px;
            cursor: pointer;
            opacity: 0;

            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
        }
        .polaroid:hover .edit-btn { opacity: 1; z-index: 200; }
        .edit-btn:hover, .delete-x:hover { transform: scale(1.2); }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            z-index: 1000;
            transition: transform 0.3s ease-out;
            pointer-events: none;
            font-size: 14px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –º—ã—à–∫–∏ */
        .mouse-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 14px;
            animation: particleFade 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        @keyframes particleFade {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2) rotate(45deg); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.5) rotate(180deg); opacity: 0; }
        }

        .mouse-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.8;
            transition: transform 0.1s ease-out, opacity 0.3s ease-out;
            box-shadow: 0 0 15px 5px var(--accent-color, #ff9a9e);
            mix-blend-mode: screen;
        }

    </style>

<script>
    function app() {
        return {
            items: [],
            newItem: {
                name: '',
                link: '',
                img: '',
                imgName: '',
                category: '',
                colorHint: ''
            },
            toast: {
                show: false,
                message: ''
            },
            decorations: [],
            isUpdatingBackground: false,
            takingScreenshot: false,
            editingItem: null,
            lastExtractedLink: '',
            trail: { x: 0, y: 0 },

            updateTrail(e) {
                this.trail.x = e.clientX;
                this.trail.y = e.clientY;
            },

            showToast(msg) {
                this.toast.message = msg;
                this.toast.show = true;
                setTimeout(() => this.toast.show = false, 3000);
            },

            createParticle(x, y, char) {
                const p = document.createElement('div');
                p.className = 'mouse-particle';
                p.textContent = char;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                const isCloud = char === '‚òÅÔ∏è' || char === 'üí®';
                const dx = (Math.random() - 0.5) * (isCloud ? 100 : 150);
                const dy = (Math.random() - 0.5) * (isCloud ? 100 : 150);
                p.style.setProperty('--dx', `${dx}px`);
                p.style.setProperty('--dy', `${dy}px`);
                if (isCloud) {
                    p.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    p.style.filter = 'blur(2px)';
                }
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            },

            init() {
                // –≠—Ñ—Ñ–µ–∫—Ç—ã –º—ã—à–∫–∏
                window.addEventListener('mousemove', (e) => {
                    if (Math.random() > 0.85) { // –ß–∞—â–µ —Å–ø–∞–≤–Ω–∏–º —á–∞—Å—Ç–∏—Ü—ã
                        this.createParticle(e.clientX, e.clientY, ['‚ú®', '‚≠ê', 'ü™Ñ'][Math.floor(Math.random() * 3)]);
                    }
                });

                window.addEventListener('mousedown', (e) => {
                    for (let i = 0; i < 8; i++) {
                        this.createParticle(e.clientX, e.clientY, 'üíñ');
                    }
                });

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ URL
                const urlParams = new URLSearchParams(window.location.search);
                const sharedData = urlParams.get('data');
                
                let initialItems = [];
                const saved = localStorage.getItem('wishlist_data_v2') || localStorage.getItem('ai_wishlist_data');
                if (saved) {
                    try {
                        initialItems = JSON.parse(saved);
                    } catch(e) { console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è'); }
                }

                if (sharedData) {
                    try {
                        let decoded = JSON.parse(decodeURIComponent(escape(atob(sharedData))));
                        if (Array.isArray(decoded) && decoded.length > 0) {
                            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –≤ URL –æ—Ç–ª–∏—á–∞—é—Ç—Å—è –æ—Ç –ª–æ–∫–∞–ª—å–Ω—ã—Ö, —Å–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                            if (JSON.stringify(decoded) !== JSON.stringify(initialItems)) {
                                if (confirm('–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏—à–ª–∏—Å—Ç –ø–æ —Å—Å—ã–ª–∫–µ? (–í–∞—à —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω)')) {
                                    this.items = decoded;
                                } else {
                                    this.items = initialItems;
                                }
                            } else {
                                this.items = decoded;
                            }
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–±–æ—Ä–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL', e);
                        this.items = initialItems;
                    }
                } else {
                    this.items = initialItems;
                }

                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–æ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                this.updateBackground();

                this.$watch('items', (val) => {
                    const json = JSON.stringify(val);
                    localStorage.setItem('wishlist_data_v2', json);
                    this.updateUrl(val);
                    this.updateBackground();
                });

                // –ü–µ—Ä–≤–∏—á–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ, –µ—Å–ª–∏ –≤ URL –ø—É—Å—Ç–æ
                if (!sharedData && this.items.length > 0) {
                    this.updateUrl(this.items);
                }
            },

            async updateBackground() {
                if (this.items.length === 0) {
                    document.documentElement.style.setProperty('--bg1', '#fdfbfb');
                    document.documentElement.style.setProperty('--bg2', '#ebedee');
                    document.documentElement.style.setProperty('--bg-pattern', 'none');
                    this.decorations = [];
                    return;
                }

                if (this.isUpdatingBackground) return;
                this.isUpdatingBackground = true;

                try {
                    // –°–æ–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏–∑ –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
                    const context = this.items.map(i => `${i.name} (${i.category}, ${i.colorHint})`).join(', ');
                    
                    // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å –∫ –ò–ò
                    const prompt = `Based on these gifts: "${context}", suggest a color theme and style. 
                    Return ONLY a JSON object: 
                    {"c1": "#hex", "c2": "#hex", "pattern": "dots|grid|stripes|waves", "emojis": ["emoji1", "emoji2"]}`;
                    
                    const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?json=true`);
                    const data = await response.json();

                    if (data && data.c1) {
                        document.documentElement.style.setProperty('--bg1', data.c1);
                        document.documentElement.style.setProperty('--bg2', data.c2 || data.c1);
                        
                        // –ü—ã—Ç–∞–µ–º—Å—è —Å–¥–µ–ª–∞—Ç—å —Ü–≤–µ—Ç —É–∑–æ—Ä–∞ —á—É—Ç—å —Ç–µ–º–Ω–µ–µ/–Ω–∞—Å—ã—â–µ–Ω–Ω–µ–µ –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏
                        const accent = data.c1;
                        document.documentElement.style.setProperty('--accent-color', accent);
                        
                        let pattern = 'none';
                        let size = '20px';
                        
                        if (data.pattern === 'dots') {
                            pattern = `radial-gradient(currentColor 0.5px, transparent 0.5px)`;
                            size = '20px';
                        } else if (data.pattern === 'grid') {
                            pattern = `linear-gradient(currentColor 0.5px, transparent 0.5px), linear-gradient(90deg, currentColor 0.5px, transparent 0.5px)`;
                            size = '30px';
                        } else if (data.pattern === 'stripes') {
                            pattern = `repeating-linear-gradient(45deg, currentColor 0, currentColor 1px, transparent 0, transparent 50%)`;
                            size = '15px';
                        } else if (data.pattern === 'waves') {
                            pattern = `radial-gradient(circle at 100% 150%, currentColor 24%, white 25%, white 28%, currentColor 29%, currentColor 36%, white 36%, white 40%, transparent 40%), radial-gradient(circle at 0 150%, currentColor 24%, white 25%, white 28%, currentColor 29%, currentColor 36%, white 36%, white 40%, transparent 40%)`;
                            size = '40px';
                        }

                        document.documentElement.style.setProperty('--bg-pattern', pattern);
                        document.documentElement.style.setProperty('--pattern-size', size);

                        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–µ–∫–æ—Ä–∞—Ü–∏–∏
                        if (data.emojis && Array.isArray(data.emojis)) {
                            this.decorations = data.emojis.slice(0, 15).map(emoji => ({
                                emoji,
                                top: Math.random() * 85 + 5,
                                left: Math.random() * 85 + 5,
                                delay: Math.random() * 10
                            }));
                        }
                    }
                } catch (e) {
                    console.error('AI Background update failed, using fallback', e);
                    this.fallbackBackground();
                } finally {
                    this.isUpdatingBackground = false;
                }
            },

            fallbackBackground() {
                const lastItem = this.items[this.items.length - 1];
                const category = (lastItem?.category || '').toLowerCase();
                const colorHint = (lastItem?.colorHint || '').toLowerCase();

                let c1 = '#fdfbfb', c2 = '#ebedee', pattern = 'none', accent = '#ff9a9e';
                let emojis = ['‚ú®', 'üéà', 'üéÅ', 'üéÇ', 'üéä', 'üéÄ', '‚≠ê', 'üç≠'];

                if (category.includes('–∫–æ—Å–º–µ—Ç–∏–∫–∞') || category.includes('–∫—Ä–∞—Å–æ—Ç–∞') || colorHint.includes('—Ä–æ–∑–æ–≤—ã–π')) {
                    c1 = '#fff1f2'; c2 = '#ffe4e6'; accent = '#fda4af';
                    pattern = 'radial-gradient(currentColor 0.5px, transparent 0.5px)';
                    emojis = ['üíÑ', 'üå∏', '‚ú®', 'üíñ', 'üíÖ', 'üéÄ', 'üß∏', 'üç≠'];
                } else if (category.includes('—ç–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞') || category.includes('—Ç–µ—Ö–Ω–∏–∫–∞') || category.includes('—Ñ–æ—Ç–æ')) {
                    c1 = '#f0f9ff'; c2 = '#e0f2fe'; accent = '#bae6fd';
                    pattern = 'linear-gradient(currentColor 0.5px, transparent 0.5px), linear-gradient(90deg, currentColor 0.5px, transparent 0.5px)';
                    emojis = ['üì±', 'üéß', 'üì∏', '‚ö°', '‚ú®', 'üõ∏', 'üõ∞Ô∏è', 'üíé'];
                }

                document.documentElement.style.setProperty('--bg1', c1);
                document.documentElement.style.setProperty('--bg2', c2);
                document.documentElement.style.setProperty('--bg-pattern', pattern);
                document.documentElement.style.setProperty('--accent-color', accent);
                
                this.decorations = [];
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ fallback-—ç–º–æ–¥–∑–∏
                const expandedEmojis = [...emojis, ...emojis.slice(0, 7)];
                this.decorations = expandedEmojis.map(emoji => ({
                    emoji,
                    top: Math.random() * 85 + 5,
                    left: Math.random() * 85 + 5,
                    delay: Math.random() * 10
                }));
            },

            updateUrl(items) {
                try {
                    const url = new URL(window.location.href);
                    if (items.length > 0) {
                        const dataStr = JSON.stringify(items);
                        const base64 = btoa(unescape(encodeURIComponent(dataStr)));
                        if (base64.length < 8000) {
                            url.searchParams.set('data', base64);
                        } else {
                            url.searchParams.delete('data');
                        }
                    } else {
                        url.searchParams.delete('data');
                    }
                    window.history.replaceState({}, document.title, url.toString());
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ URL:', e);
                }
            },

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                this.newItem.imgName = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.newItem.img = e.target.result;
                };
                reader.readAsDataURL(file);
            },

            async tryExtractImage(silent = false) {
                const link = this.newItem.link.trim();
                if (!link) {
                    if (!silent) alert('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª WB –≤ –ø–æ–ª–µ –≤—ã—à–µ');
                    return;
                }

                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –∑–∞–ø—Ä–æ—Å —Ç–æ–≥–æ –∂–µ –∞—Ä—Ç–∏–∫—É–ª–∞
                if (this.lastExtractedLink === link) return;
                this.lastExtractedLink = link;

                const wbMatch = link.match(/(\d{5,12})/);
                if (wbMatch) {
                    const article = wbMatch[1];
                    this.newItem.img = this.getWbImage(article);

                    // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
                    try {
                        const card = await this.getWbCard(article);
                        if (card) {
                            this.newItem.name = card.imt_name || this.newItem.name;
                            this.newItem.category = card.subj_root_name || card.subj_name || '';
                            this.newItem.colorHint = card.nm_colors_names || '';
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–∞–∑–≤–∞–Ω–∏—è WB:', e);
                    }
                    return;
                }

                if (link.match(/\.(jpeg|jpg|gif|png|webp)/i)) {
                    this.newItem.img = link;
                    return;
                }

                if (!silent) alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∞—Ä—Ç–∏–∫—É–ª WB –∏–ª–∏ –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–æ—Ç–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª.');
            },

            getWbImage(article) {
                const vol = Math.floor(article / 100000);
                const part = Math.floor(article / 1000);
                let basket = '01';
                if (vol >= 0 && vol <= 143) basket = '01';
                else if (vol >= 144 && vol <= 287) basket = '02';
                else if (vol >= 288 && vol <= 431) basket = '03';
                else if (vol >= 432 && vol <= 719) basket = '04';
                else if (vol >= 720 && vol <= 1007) basket = '05';
                else if (vol >= 1008 && vol <= 1061) basket = '06';
                else if (vol >= 1062 && vol <= 1115) basket = '07';
                else if (vol >= 1116 && vol <= 1169) basket = '08';
                else if (vol >= 1170 && vol <= 1313) basket = '09';
                else if (vol >= 1314 && vol <= 1601) basket = '10';
                else if (vol >= 1602 && vol <= 1655) basket = '11';
                else if (vol >= 1656 && vol <= 1919) basket = '12';
                else if (vol >= 1920 && vol <= 2045) basket = '13';
                else if (vol >= 2046 && vol <= 2189) basket = '14';
                else if (vol >= 2190 && vol <= 2405) basket = '15';
                else if (vol >= 2406 && vol <= 2621) basket = '16';
                else if (vol >= 2622 && vol <= 2837) basket = '17';
                else if (vol >= 2838 && vol <= 3053) basket = '18';
                else if (vol >= 3054 && vol <= 3269) basket = '19';
                else basket = '20';

                return `https://basket-${basket}.wbcontent.net/vol${vol}/part${part}/${article}/images/big/1.webp`;
            },

            async getWbCard(article) {
                const vol = Math.floor(article / 100000);
                const part = Math.floor(article / 1000);
                let basket = '01';
                if (vol >= 0 && vol <= 143) basket = '01';
                else if (vol >= 144 && vol <= 287) basket = '02';
                else if (vol >= 288 && vol <= 431) basket = '03';
                else if (vol >= 432 && vol <= 719) basket = '04';
                else if (vol >= 720 && vol <= 1007) basket = '05';
                else if (vol >= 1008 && vol <= 1061) basket = '06';
                else if (vol >= 1062 && vol <= 1115) basket = '07';
                else if (vol >= 1116 && vol <= 1169) basket = '08';
                else if (vol >= 1170 && vol <= 1313) basket = '09';
                else if (vol >= 1314 && vol <= 1601) basket = '10';
                else if (vol >= 1602 && vol <= 1655) basket = '11';
                else if (vol >= 1656 && vol <= 1919) basket = '12';
                else if (vol >= 1920 && vol <= 2045) basket = '13';
                else if (vol >= 2046 && vol <= 2189) basket = '14';
                else if (vol >= 2190 && vol <= 2405) basket = '15';
                else if (vol >= 2406 && vol <= 2621) basket = '16';
                else if (vol >= 2622 && vol <= 2837) basket = '17';
                else if (vol >= 2838 && vol <= 3053) basket = '18';
                else if (vol >= 3054 && vol <= 3269) basket = '19';
                else basket = '20';
                return await fetch(`https://basket-${basket}.wbcontent.net/vol${vol}/part${part}/${article}/info/ru/card.json`).then(r => r.json());
            },

            addItem() {
                const name = this.newItem.name.trim();
                if (!name) {
                    alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
                    return;
                }

                const rotation = (Math.random() * 12 - 6).toFixed(1);
                const offsetY = Math.floor(Math.random() * 20);

                this.items.push({
                    id: Date.now(),
                    name: name,
                    link: this.newItem.link.trim(),
                    img: this.newItem.img || 'https://via.placeholder.com/150?text=No+Photo',
                    rotation: rotation,
                    offsetY: offsetY,
                    category: this.newItem.category,
                    colorHint: this.newItem.colorHint
                });

                // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const x = window.innerWidth / 2 + (Math.random() - 0.5) * 400;
                        const y = window.innerHeight / 2 + (Math.random() - 0.5) * 400;
                        this.createParticle(x, y, ['‚ú®', 'üéâ', 'üíñ', 'üéÅ', '‚≠ê'][Math.floor(Math.random() * 5)]);
                    }, i * 50);
                }

                this.newItem = { name: '', link: '', img: '', imgName: '', category: '', colorHint: '' };
                const fInput = document.getElementById('fileInput');
                if (fInput) fInput.value = '';
            },

            removeItem(id) {
                this.items = this.items.filter(i => i.id !== id);
            },

            startEdit(item) {
                this.editingItem = JSON.parse(JSON.stringify(item));
            },

            saveEdit() {
                const index = this.items.findIndex(i => i.id === this.editingItem.id);
                if (index !== -1) {
                    this.items[index] = this.editingItem;
                    this.items = [...this.items]; // trigger Alpine watch
                }
                this.editingItem = null;
                this.showToast('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
            },

            resetList() {
                if(confirm('–£–¥–∞–ª–∏—Ç—å –≤–µ—Å—å –≤–∏—à–ª–∏—Å—Ç?')) {
                    this.items = [];
                }
            },

            saveScreenshot() {
                this.takingScreenshot = true;
                const element = document.getElementById('wishlist-container');
                
                // –í—Ä–µ–º–µ–Ω–Ω–æ –º–µ–Ω—è–µ–º —Ñ–æ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –Ω–∞ —Ç–µ–∫—É—â–∏–π —Ñ–æ–Ω body –¥–ª—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
                const currentBg = getComputedStyle(document.body).background;
                const originalContainerBg = element.style.background;
                element.style.background = currentBg;

                setTimeout(() => {
                    html2canvas(element, {
                        scale: 2,
                        useCORS: true,
                        allowTaint: false,
                        logging: false,
                        ignoreElements: (el) => el.classList.contains('delete-x') || el.classList.contains('edit-btn')
                    }).then(canvas => {
                        element.style.background = originalContainerBg;
                        const link = document.createElement('a');
                        link.download = 'my-wishlist.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        this.takingScreenshot = false;
                    }).catch(err => {
                        element.style.background = originalContainerBg;
                        console.error('–û—à–∏–±–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞:', err);
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞.');
                        this.takingScreenshot = false;
                    });
                }, 100);
            },

            shareList() {
                if (this.items.length === 0) {
                    alert('–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ —Å–ø–∏—Å–æ–∫');
                    return;
                }

                const shareUrl = window.location.href;

                if (shareUrl.length > 8000) {
                    alert('–°–ø–∏—Å–æ–∫ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ —á–µ—Ä–µ–∑ —Å—Å—ã–ª–∫—É. –°—Å—ã–ª–∫–∞ –≤ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–ø–æ–ª–Ω–æ–π.');
                }

                navigator.clipboard.writeText(shareUrl).then(() => {
                    this.showToast('üîó –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏:', err);
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é:', shareUrl);
                });
            }
        };
    }
</script>
